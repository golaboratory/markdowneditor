<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script src="./js/mde.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <textarea id="textareaTest" cols="100" rows="20">
                    イタリック体を使うには _ か * で囲みます。
                    その際前後に 半角スペース か 改行文字 が必要となります。
                    入れ忘れるとイタリック体になりません。
                    太字を使うには __ か ** で囲みます。
                    イタリック同様 半角スペース か 改行文字 が必要になります。
                    こちらも忘れると太字になりません。
                </textarea>

            </div>

        </div>
        <div class="row">

            <div class="col-md-12">

                <div class="btn-group">
                    <button type="button" id="btnh1" class="btn btn-default">H1</button>
                    <button type="button" id="btnh2" class="btn btn-default">H2</button>
                    <button type="button" id="btnh3" class="btn btn-default">H3</button>
                    <button type="button" id="btnh4" class="btn btn-default">H4</button>
                    <button type="button" id="btnh5" class="btn btn-default">H5</button>
                    <button type="button" id="btnh6" class="btn btn-default">H6</button>
                </div>

                <div class="btn-group">
                    <button type="button" id="btnstrong" class="btn btn-default">S</button>
                    <button type="button" id="btnstrik" class="btn btn-default">Strik</button>
                    <button type="button" id="btnbq" class="btn btn-default">BQ</button>
                    <button type="button" id="btni" class="btn btn-default">I</button>
                </div>

                <div class="btn-group">
                    <button type="button" id="btnul" class="btn btn-default">UL</button>
                    <button type="button" id="btnol" class="btn btn-default">OL</button>
                </div>

                <button type="button" id="btnhr" class="btn btn-default">HR</button>
                <div class="btn-group">
                    <button type="button" id="btna" class="btn btn-default">A</button>
                    <button type="button" id="btnimg" class="btn btn-default">IMG</button>
                </div>

            </div>

        </div>


    </div>

    <script>

        var mde = new Mde('textareaTest');

        document.getElementById('btnh1').onclick = function(){
          mde.insertHeading1();
        };

        document.getElementById('btnh2').onclick = function(){
            mde.insertHeading2();
        };

        document.getElementById('btnh3').onclick = function(){
            mde.insertHeading3();
        };

        document.getElementById('btnh4').onclick = function(){
            mde.insertHeading4();
        };

        document.getElementById('btnh5').onclick = function(){
            mde.insertHeading5();
        };

        document.getElementById('btnh6').onclick = function(){
            mde.insertHeading6();
        };

        document.getElementById('btnstrong').onclick = function(){
            mde.clipStrong();
        };

        document.getElementById('btnstrik').onclick = function(){
            mde.clipStrikeThrough();
        };

        document.getElementById('btnbq').onclick = function(){
            mde.clipBlockQuotes();
        };

        document.getElementById('btni').onclick = function(){
            mde.clipEmphasis();
        };

        document.getElementById('btnul').onclick = function(){
            mde.appendUnorderedList();
        }

        document.getElementById('btnol').onclick = function(){
            mde.appendOrderedList();
        }

        document.getElementById('btnhr').onclick = function(){
            mde.insertHorizontalRule();
        }

        document.getElementById('btna').onclick = function(){
            mde.convertLink();
        }

        document.getElementById('btnimg').onclick = function(){
            mde.insertImage();
        }

    </script>


</body>
</html>
